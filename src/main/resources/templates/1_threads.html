<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUROBA</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet'>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Font Awesome CDN (v6) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="css/muroba.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/1_threads.css" />
    <!-- live server -->
    <link rel="stylesheet" href="../static/css/muroba.css" />
    <link rel="stylesheet" href="../static/css/navbar.css" />
    <link rel="stylesheet" href="../static/css/1_threads.css" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>

    <div
        style="display: flex; flex-direction: column; position: fixed; top: calc(100% - 200px); left: calc(50% + 280px); z-index: 99;">
        <i class="fa-solid fa-arrow-up control_button" onclick="totop()"></i>
        <i class="fa-solid fa-arrow-down control_button" onclick="tobottom()"></i>
    </div>

    <!-- User Profile Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">User Profile Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Post Modify Modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Post Modify Modal</h5>
                    <button type="button" class="btn-close" id="modal_close_button" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <textarea class="form-control" id="modify_modal_textarea" rows="12"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="save_post(event)">수정</button>
                </div>
            </div>
        </div>
    </div>

    <!-- https://codepen.io/hanlinC/pen/pomyyo -->
    <header>

        <a th:href="@{/}" class="header__logo">MUROBA</a>

        <nav class="menu">
            <a th:href="@{/threads}" class="navbar-item" id="navbar-threads">Threads</a>
            <a th:href="@{/messages}" class="navbar-item" id="navbar-messages">Messages</a>
            <a th:href="@{/gallery}" class="navbar-item" id="navbar-gallery">Gallery</a>
            <a th:href="@{/mypage}" class="navbar-item" id="navbar-mypage">MyPage</a>
        </nav>

    </header>

    <div class="content-item active" id="content-threads">
        <div class="content-padding">
            <div class="header-button-wrap">
                <div class="btn-group mb-3 mt-3" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-success" for="btnradio1">All</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-success" for="btnradio2">My</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Korean</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio4">English</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio5">Japanese</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio6">Chinese</label>
                </div>
                <div class="input-group mb-3 mt-3 ms-3">
                    <input type="text" class="form-control" placeholder="검색어를 입력하세요" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary w-25" type="button" id="button-addon2">Search</button>
                </div>
            </div>

            <div class="input-group">
                <img class="textbox-profile"
                    src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="">
                <textarea class="form-control" id="textarea" rows="3" placeholder="상단의 관심 국가를 선택해주세요!"></textarea>
                <button class="btn btn-outline-primary" type="button" id="button-addon2"
                    onclick="write_post(event)">MUROBA!</button>
            </div>

            <hr style="height: 2px;">

            <ul id="comments-list" class="comments-list">
            </ul>
            <div style="text-align: center; margin-top: 50px; margin-bottom: 150px;">
                <button type="button" class="loading-button" id="loading-button">
                    <span class="loading-button-text" id="loading-button-text">더보기</span>
                </button>
            </div>
        </div>
    </div>

</body>
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
<script src="js/muroba.js"></script>
<script src="js/navbar.js"></script>
<script src="js/1_threads.js"></script>

<!-- live server -->
<script src="../static/js/muroba.js"></script>
<script src="../static/js/navbar.js"></script>
<script src="../static/js/1_threads.js"></script>

</html>
