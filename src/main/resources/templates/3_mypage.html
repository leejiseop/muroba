<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUROBA</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet'>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Font Awesome CDN (v6) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="css/muroba.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/4_mypage.css" />
    <!-- live server -->
    <link rel="stylesheet" href="../static/css/muroba.css" />
    <link rel="stylesheet" href="../static/css/navbar.css" />
    <link rel="stylesheet" href="../static/css/4_mypage.css" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>

    <!-- https://codepen.io/hanlinC/pen/pomyyo -->
    <header>

        <a th:href="@{/}" class="header__logo">MUROBA</a>

        <nav class="menu">
            <a th:href="@{/threads}" class="navbar-item" id="navbar-threads">Threads</a>
            <a th:href="@{/messages}" class="navbar-item" id="navbar-messages">Messages</a>
            <a th:href="@{/gallery}" class="navbar-item" id="navbar-gallery">Gallery</a>
            <a th:href="@{/mypage}" class="navbar-item" id="navbar-mypage">MyPage</a>
        </nav>

    </header>

    <div class="content-item" id="content-mypage">
        <!-- https://codepen.io/knaman2609/pen/Zbyjvv -->
        <div class="mypage_container">
            <div class="profile_header">
                <div class="lr_container">
                    <div class="header_left">
                        <img class="profile-image"
                            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                            alt="">
                    </div>
                    <div class="header_right">
                        <div class="full-name">
                            <span class="first-name">John</span>
                            <span class="last-name">Doe</span>
                        </div>
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea"
                                disabled>자기소개 멘트 자기소개 멘트 자기소개 멘트 자기소개 멘트 자기소개 멘트 자기소개 멘트</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="section">
                    <div class="section__list">
                        <div class="section__list-item">
                            <div class="left">
                                <div class="name">아이디</div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="awleifuh24r92835u928"
                                        aria-label="Username" aria-describedby="basic-addon1" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="section__list-item">
                            <div class="left">
                                <div class="name">비밀번호</div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="**********"
                                        aria-label="Username" aria-describedby="basic-addon1" disabled>
                                </div>
                            </div>
                            <div class="right">
                                <div class="name">비밀번호 확인</div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="**********"
                                        aria-label="Username" aria-describedby="basic-addon1" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="section__list-item">
                            <div class="left">
                                <div class="name">거주 국가</div>
                                <div class="input-group mb-3">
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false" disabled>Korea</button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="right">
                                <div class="name">관심 국가</div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                        checked disabled>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Korea
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                        disabled>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Japan
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                        disabled>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        China
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                        disabled>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        United States
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button_wrap">
                <button type="button" class="btn btn-primary btn-lg"
                    th:onclick="|location.href='@{/mypage_modify}'|">Modify</button>
            </div>
        </div>
    </div>

    </div>

</body>
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
<script src="js/muroba.js"></script>
<script src="js/navbar.js"></script>
<script src="js/4_mypage.js"></script>

<!-- live server -->
<script src="../static/js/muroba.js"></script>
<script src="../static/js/navbar.js"></script>
<script src="../static/js/4_mypage.js"></script>

</html>
