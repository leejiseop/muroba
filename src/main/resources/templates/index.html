<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MUROBA</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Font Awesome CDN (v6) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- css -->
  <link rel="stylesheet" href="css/index.css" />
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- password Modal -->
  <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">비밀번호 초기화</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="email" aria-label="Recipient's username"
              aria-describedby="button-addon2" />
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
              인증번호 받기
            </button>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="인증번호" aria-label="Recipient's username"
              aria-describedby="button-addon2" />
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
              이메일 인증하기
            </button>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="new password" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="confirm password" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">비밀번호 재설정</button>
        </div>
      </div>
    </div>
  </div>

  <!-- signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content">
        <!-- <form id="signup-form"> -->
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">회원가입</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <!-- 이메일 -->
          <div class="input-group mb-3">
            <input id="signup-email" type="text" name="email" class="form-control" placeholder="email" required />
            <button class="btn btn-outline-secondary" type="button" id="get-auth"
              onclick="checkEmailAndSendAuth(event)">
              인증번호 받기
            </button>
          </div>

          <!-- 인증번호 -->
          <div class="input-group mb-3">
            <input id="email-auth" type="email" name="auth" class="form-control" placeholder="인증번호" disabled />
            <button class="btn btn-outline-secondary" type="button" id="auth-submit"
              onclick="checkEmailAndSendAuth(event)">
              이메일 인증하기
            </button>
          </div>

          <!-- 비밀번호 -->
          <div class="input-group mb-3">
            <input id="signup-password" type="password" name="password" class="form-control" placeholder="password"
              required>
          </div>

          <!-- 닉네임 -->
          <div class="input-group mb-3">
            <input id="signup-nickname" type="text" name="nickname" class="form-control" placeholder="nickname"
              required>
          </div>

          <!-- 국가 -->
          <!-- 1, 2, 3으로 뜬다 -> enum으로 받기?? -->
          <div class="input-group mb-3">
            <label class="input-group-text">Country</label>
            <select class="form-select" id="signup-country" name="country" required>
              <option value="" disabled selected>국가 선택</option>
              <option value="KOR">South Korea</option>
              <option value="JAP">Japan</option>
              <option value="USA">United States</option>
              <option value="CHN">China</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button id="signup-button" type="button" class="btn btn-primary" onclick="signup(event)">회원 가입</button>
        </div>
      </form>
    </div>
  </div>

  <div class="wrapper">
    <div style="
          color: whitesmoke;
          width: 90%;
          max-width: 300px;
          height: 110px;
          font-size: 75px;
          display: flex;
          flex-direction: row;
          justify-content: space-evenly;
          align-items: center;
        ">
      <i class="fa-solid fa-earth-americas"></i>
      <i class="fa-solid fa-language"></i><i class="fa-regular fa-face-smile"></i>
    </div>
    <div class="login__title">그 곳은 어떤지, 물어봐!</div>
    <form class="login" id="login-form">
      <p class="title">Log in</p>
      <input id="signin-email" type="text" placeholder="Username" autofocus />
      <i class="fa fa-user"></i>
      <input id="signin-password" type="password" placeholder="Password" />
      <i class="fa fa-key"></i>
      <a href="#" data-bs-toggle="modal" data-bs-target="#passwordModal">비밀번호를 잊으셨나요?</a>
      <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal">MUROBA 계정이 없으신가요?</a>
      <a th:href="@{/threads}">로그인 스킵 (타임리프)</a>
      <button class="login__button" type="submit">
        <i class="spinner"></i>
        <span class="state">Log in</span>
      </button>
    </form>

    <footer>
      <a target="blank" href="https://github.com/leejiseop">Github Link</a>
    </footer>
  </div>
</body>
<!-- js -->
<script src="/js/index.js"></script>

</html>
