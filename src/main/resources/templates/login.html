<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>muroba 로그인</title>
    <link rel="stylesheet" href="/css/muroba.css">
    <script defer src="/js/login.js"></script>
    <style>
        body { max-width: 400px; margin: 0 auto; padding: 2rem; }
        input, button { width: 100%; margin: 0.5rem 0; padding: 1rem; font-size: 1rem; }
    </style>
</head>
<body>
    <h2>muroba 로그인</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="이메일" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>
    <form th:action="@{/signup}" method="get">
        <button type="submit">회원가입</button>
    </form>
    <div id="error" style="color:red;"></div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const data = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };
        const res = await fetch('/api/members/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        if (res.ok) {
            window.location.href = '/main';
        } else {
            const msg = await res.text();
            document.getElementById('error').innerText = msg || '로그인 실패';
        }
    });
    </script>
</body>
</html>
